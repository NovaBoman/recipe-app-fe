<h2>Welcome {{user}}</h2>
<p class="lead">Here you can create new lists and edit existing ones!</p>

<form [formGroup]="form" class="form mt-3" (submit)="submit()">
    <div class="form-group">
        <input type="text" formControlName="title" class="form-control" placeholder="List title">
    </div>
    <button class="btn btn-sm btn-primary btn-block">Create list</button>
</form>

<p class="lead">Click a list name to edit the list and view it's recipes</p>
<a [routerLink]="['/secure/list', list.id]" class="nav-link" *ngFor="let list of lists">
    <div class="card">
        <h3>{{list.title}}</h3>
    </div>
</a>
