<h1 class="text-center">Sign up here</h1>

<form [formGroup]="form" class="form mt-3" (submit)="submit()">
    <div class="form-group">
        <input type="text" formControlName="username" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="email" formControlName="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="password" formControlName="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="password" formControlName="password_confirmation" class="form-control"
            placeholder="Confirm password">
    </div>
    <button class="btn btn-lg btn-primary btn-block">Sign up</button>
</form>
